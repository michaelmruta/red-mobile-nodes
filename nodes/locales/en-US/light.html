<script type="text/x-red" data-help-name="red-light">
    <p>Gets the light sensor data of the device.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.intensity<span class="property-type">number</span></dt>
        <dd>Intensity of light sensor.</dd>
        <dt>payload.timestamp <span class="property-type">number</span></dt>
        <dd>The time at which this heading was determined. (milliseconds)</dd>
    </dl>
    <p><b>Note</b>: Sensor timeout is 5000ms.</p>
</script>
