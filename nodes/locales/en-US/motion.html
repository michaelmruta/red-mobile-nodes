<script type="text/x-red" data-help-name="red-motion">
    <p>Gets the moiton sensor data of the device.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.x<span class="property-type">number</span></dt>
        <dd>Amount of acceleration on the x axis. (M/s^2)</dd>
        <dt>payload.y<span class="property-type">number</span></dt>
        <dd>Amount of acceleration on the y axis. (M/s^2).</dd>
        <dt>payload.z<span class="property-type">number</span></dt>
        <dd>Amount of acceleration on the z axis. (M/s^2).</dd>
        <dt>payload.timestamp <span class="property-type">number</span></dt>
        <dd>The time at which this heading was determined. (milliseconds)</dd>
    </dl>
    <p><b>Note</b>: Sensor timeout is 5000ms.</p>
</script>
