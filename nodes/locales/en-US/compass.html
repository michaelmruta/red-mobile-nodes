<script type="text/x-red" data-help-name="red-compass">
    <p>Gets the compass sensor data of the device.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.magneticHeading<span class="property-type">number</span></dt>
        <dd>The heading in degrees from 0-359.99 at a single moment in time.</dd>
        <dt>payload.timestamp <span class="property-type">number</span></dt>
        <dd>The time at which this heading was determined. (milliseconds)</dd>
    </dl>
    <p><b>Note</b>: Sensor timeout is 5000ms.</p>
</script>
