<script type="text/x-red" data-help-name="proximity">
    <p>Gets the proximiity sensor data of the device.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload.distance<span class="property-type">number</span></dt>
        <dd>Distance to the object acquired by the proximity sensor. (far is 0, near is 1)</dd>
        <dt>payload.timestamp <span class="property-type">number</span></dt>
        <dd>The time at which this heading was determined. (milliseconds)</dd>
    </dl>
</script>
